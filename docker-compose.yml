version: "3.9"

services:
  localstack:
    image: localstack/localstack:3.0
    container_name: localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3
      - DEBUG=1
    volumes:
      - "./.localstack:/var/lib/localstack"

  ingestion-app:
    build: .
    container_name: ingestion-app
    env_file:
      - .env
    ports:
      - "7070:7070"
    depends_on:
      - localstack
